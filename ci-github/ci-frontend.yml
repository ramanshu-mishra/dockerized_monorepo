name: Continuos deployment (Prod) (Frontend)
on:
  push:
    branches: [main, master]

jobs:
  build and push:
    runs-on: ubuntu-latest
    steps:
      - name: cloning the repo
        usees: actions/checkout@v2
        with : 
          fetch-depth: 0

      - name: Login to Docker Hub
        run: echo "Starting the docker login process"
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true,
          file: ./docker/Dockerfile.frontend
          tags: indophoenix/dockerprac_frontend:${{github.sha}}
    

